<div class="container">
    <form class="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Input here your username" required [(ngModel)]="usuario">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Type your password" required [(ngModel)]="senha"> 
        </div>
        <button type="submit" (click)="logar()">Access</button>
        <div class="options">
            <a href="#">Do you forgot your password?</a>
            <a href="#">Register</a>
        </div>
    </form>
</div>
