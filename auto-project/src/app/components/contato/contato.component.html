<section class="contato-section">
    <div class="container">
      <div class="contato-header">
        <h2 class="contato-titulo">Entre em Contato</h2>
        <p class="contato-subtitulo">Estamos prontos para te ajudar a encontrar o carro perfeito.</p>
      </div>
      <div class="contato-wrapper">
        <div class="contato-info">
          <h3 class="contato-info-titulo">Informações de Contato</h3>
          <ul class="contato-details">
            <li class="contato-detail">
              <i class="fas fa-map-marker-alt"></i>
              <span class="contato-detail-text">R. Atucuri, 699 - Chácara Santo Antônio (Zona Leste), São Paulo - SP</span>
            </li>
            <li class="contato-detail">
              <i class="fas fa-phone"></i>
              <span class="contato-detail-text">(11) 91234-5678</span>
            </li>
            <li class="contato-detail">
              <i class="fas fa-envelope"></i>
              <span class="contato-detail-text">03411-000</span>
            </li>
          </ul>
          <div class="redes-sociais">
            <h4 class="redes-sociais-titulo">Siga-nos nas redes sociais:</h4>
            <div class="redes-sociais-links">
              <a href="#" target="_blank" class="rede-social-link"><i class="fab fa-facebook"></i></a>
              <a href="#" target="_blank" class="rede-social-link"><i class="fab fa-instagram"></i></a>
              <a href="#" target="_blank" class="rede-social-link"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
        </div>
        <div class="contato-formulario">
          <h3 class="contato-formulario-titulo">Envie uma Mensagem</h3>
          <form class="formulario">
            <div class="form-group">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" id="nome" name="nome" class="form-input" required>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
              <label for="telefone" class="form-label">Telefone:</label>
              <input type="tel" id="telefone" name="telefone" class="form-input">
            </div>
            <div class="form-group">
              <label for="mensagem" class="form-label">Mensagem:</label>
              <textarea id="mensagem" name="mensagem" rows="5" class="form-textarea" required></textarea>
            </div>
            <button type="submit" class="botao-enviar">Enviar Mensagem</button>
          </form>
        </div>
      </div>
    </div>
  </section>
